<VirtualHost *:80>
	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/html

	# development only
	ErrorLog /var/www/html/log/error.log
	CustomLog /var/www/html/log/access.log combined

	<Directory /var/www/html>
			Options Indexes FollowSymLinks
			AllowOverride all
			Require all granted
	</Directory>
</VirtualHost>

